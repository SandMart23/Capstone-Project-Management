<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelas Saya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #acd2f7;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4267B2;
      color: white;
      padding: 1rem;
    }

    .navbar-logo a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin-bottom: 4px;
      border-radius: 3px;
    }

    .navbar-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .navbar-link {
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #4267B2;
      margin-bottom: 1.5rem;
    }

    .course-card {
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background-color: #f9f9f9;
    }

    .course-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .progress {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 10px;
      background: #4267B2;
    }

    .course-meta {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #666;
    }

    .footer {
      background-color: #4267B2;
      color: white;
      padding: 2rem 1rem;
      margin-top: 3rem;
      text-align: center;
    }

    /* Responsiveness */
    @media screen and (max-width: 768px) {
      .navbar-links {
        position: absolute;
        right: -100%;
        top: 70px;
        flex-direction: column;
        background-color: #4267B2;
        width: 100%;
        text-align: center;
        transition: 0.3s;
        padding: 1rem 0;
        z-index: 100;
      }

      .navbar-links.active {
        right: 0;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="../../index.html">Capstone Project - Kelompok B</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="navbar-links" id="navbarLinks">
      <a href="../../index.html" class="navbar-link">Dashboard</a>
      <a href="profile.html" class="navbar-link">Profil Saya</a>
      <a href="kelas-saya.html" class="navbar-link">Kelas Saya</a>
      <a href="pengaturan.html" class="navbar-link">Pengaturan</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <h2>Kelas Saya</h2>

    <div class="course-card">
      <div class="course-title">Belajar Android untuk Pemula</div>
      <div class="progress"><div class="progress-bar" style="width: 60%;"></div></div>
      <div class="course-meta">Progress: 60%</div>
    </div>

    <div class="course-card">
      <div class="course-title">Belajar Basis Data</div>
      <div class="progress"><div class="progress-bar" style="width: 40%;"></div></div>
      <div class="course-meta">Progress: 40%</div>
    </div>

    <div class="course-card">
      <div class="course-title">Belajar HTML & CSS</div>
      <div class="progress"><div class="progress-bar" style="width: 80%;"></div></div>
      <div class="course-meta">Progress: 80%</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Capstone Project - Kelompok B</p>
  </footer>

  <!-- Script untuk toggle menu responsif -->
  <script>
    function toggleMenu() {
      document.getElementById("navbarLinks").classList.toggle("active");
    }
  </script>
</body>
</html>
